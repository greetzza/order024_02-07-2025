<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Greeting Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Weekend!</h1>
        <p class="instruction" id="ins">Click on the image below to reveal your card</p>
        
        <img src="https://images.unsplash.com/photo-1518895949257-7621c3c786d7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" 
             alt="Greeting Card" 
             class="card-image"
             id="cardTrigger">
        
        <div class="card-content" id="cardContent">
            
            <h2>To Aprilia Bunga Safira</h2>
            <p>Happy weekend adek</p>
            <p>semangat teruss yaa ,kamu hebat!!!ü´∂üèª</p>
            <p class="signature">With warmest regards,<br>Alwiii</p>
            
            <div class="gallery" id="gallery">
        <h3>Memories</h3>
        
        <!-- Add this video container -->
        <div class="video-container">
            <div class="video-wrapper">
                <!-- YouTube iframe with enablejsapi=1 parameter -->
                <iframe id="youtube-video" 
                        src="https://www.youtube.com/embed/V_ipVdFqUws?enablejsapi=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
            
            <div class="video-controls">
                <button id="play-video">Play</button>
                <button id="pause-video">Pause</button>
                <div class="volume-control">
                    <span>Volume:</span>
                    <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="50">
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>
    
    
    <script>
        // Add this to your existing script
        
        // YouTube API setup
        let player;
        
        // This function loads the YouTube IFrame Player API code asynchronously
        function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }
        
        // This function is called by the YouTube API when ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        // When player is ready, set up event listeners
        function onPlayerReady(event) {
            // Set initial volume
            player.setVolume(50);
            
            // Play button
            document.getElementById('play-video').addEventListener('click', function() {
                player.playVideo();
            });
            
            // Pause button
            document.getElementById('pause-video').addEventListener('click', function() {
                player.pauseVideo();
            });
            
            // Volume control
            document.getElementById('volume-slider').addEventListener('input', function() {
                player.setVolume(this.value);
            });
        }
        
        // Load the YouTube API when the page loads
        window.addEventListener('load', loadYouTubeAPI);
        const cardTrigger = document.getElementById('cardTrigger');
        const cardContent = document.getElementById('cardContent');
        const gallery = document.getElementById('gallery');
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        
        // Create confetti elements
        function createConfetti() {
            const colors = ['#111', '#333', '#555', '#777', '#999', '#bbb', '#ddd'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = Math.random() * 8 + 4 + 'px';
                document.body.appendChild(confetti);
                
                // Animate confetti
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 200 + 100}px) rotate(${Math.random() * 360}deg)`;
                    confetti.style.transition = `all ${Math.random() * 3 + 2}s ease`;
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.style.opacity = '0';
                        setTimeout(() => {
                            confetti.remove();
                        }, 1000);
                    }, 3000);
                }, 0);
            }
        }
        
        cardTrigger.addEventListener('click', function() {
            // Hide the trigger image
            this.style.display = 'none';
            

            ins.style.display = 'none';
            // Show the card content
            cardContent.style.display = 'block';
            
            // Show the gallery
            gallery.style.display = 'block';
            
            // Change background color
            document.body.style.backgroundColor = '#eee';
            
            // Create confetti effect
            createConfetti();
            
            // Play music
            bgMusic.play();
        });
        
        playBtn.addEventListener('click', function() {
            bgMusic.play();
        });
        
        pauseBtn.addEventListener('click', function() {
            bgMusic.pause();
        });
    </script>
</body>
</html>
